<!doctype html>
<html lang="en">

<head>

                                        </div>

                                </div>

                        </div>
                    </div>

            </div>

                    placeholder for potato picture

            </div>
        </div>
<form action="/create_user" method="POST">

                    <h5 class="card-title">Registration</h5>
                    <div class="card-text">
                        <p>
                            <a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Click here!</a>

                        <div class="row">
                            <div class="col">
                                <div class="collapse multi-collapse" id="multiCollapseExample1">
