<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moldey Potatoes</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/tab.css' %}">
</head>
<body style="background-color:aquamarine;">
{% include 'components/navbar.html' %}
{% include 'components/bootstrap.html' %}
<center><br><br>
<div class="container">
    <div class="row">
        <div class="col-6 col-md-4">
            <fieldset>
                <legend>This many potatoes</legend>
                <div>placeholder for review thingy</div>
            </fieldset>
        </div>
        <div class="col-md-8">
            <h1>Suicide Squad</h1>
        </div>
    </div>
<br><br><br>
    <div class="row">
        <div class="col">
            <p>
                <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Cover image</button>
                    <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Movie Info</button>
                    <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Reviews</button>
                    <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">User Comments</button>
                </div>
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"><img src="static\images\images\ssquad.jpg" style="width: 300px; height: auto;" alt="suicide squad">
                    </div>

                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">Our Review!</div>
                    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab"><button type="button" class="btn btn-outline-primary">Our Review!
                    </div>
                    <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab"><a href="{% url 'login' %}">Login</a></button> To see other potato thoughts!
                    </div>
                </div>
            </div></p>
        </div>
        <div class="col">
            <div class="card">
                <div class="card">
                    <h5 class="card-header"><iframe width="725" height="390" src="https://www.youtube.com/embed/ii8Jr2rzXFQ">
                </iframe></h5>
                </div>
            </div>
            </div>
        </div>
